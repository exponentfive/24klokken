<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>24Klokke</title>

<style>

@font-face{
    font-family:"DSEG7ClassicLocal";
    src:url("assets/fonts/DSEG7Classic-Regular.woff2") format("woff2");
    font-weight:400;
    font-style:normal;
    font-display:swap;
}

body{
    background:#0b1020;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    font-family:Arial, sans-serif;
    color:white;
    transition:background 1.2s ease;
}

.clock{
    position:relative;
    width:420px;
    height:420px;
}

/* Label under klokken */
.mode-label{
    margin-top:14px;
    padding:6px 14px;
    border-radius:999px;
    font-size:0.82em;
    font-weight:700;
    letter-spacing:2px;
    color:#b9f2ff;
    background:linear-gradient(180deg, rgba(8,18,44,0.90) 0%, rgba(4,10,26,0.90) 100%);
    border:1px solid rgba(120,190,255,0.18);
    box-shadow:
        0 0 14px rgba(0,160,255,0.18),
        inset 0 0 10px rgba(0,140,255,0.12);
}

/* --- RINGER --- */

.circle{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    border-radius:50%;
    box-sizing:border-box;
}

.day-ring{
    width:420px;
    height:420px;
    border:20px solid gold;
    opacity:0.15;
    box-shadow:0 0 10px rgba(255,200,50,0.2);
    transition:all 0.8s ease;
}

.night-ring{
    width:370px;
    height:370px;
    border:20px solid #4a6cff;
    opacity:0.15;
    box-shadow:0 0 10px rgba(80,120,255,0.2);
    transition:all 0.8s ease;
}

.minute-ring{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:300px;
    height:300px;
    border-radius:50%;
    transition:background 0.4s ease;
}

/* --- MARKØRER --- */

.minute-mark{
    position:absolute;
    width:2px;
    height:8px;
    background:white;
    top:50%;
    left:50%;
}

/* --- MIDT --- */

.center{
    width:260px;
    height:260px;
    background:#222;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:50%;
}

/* --- VISERE --- */

.hand{
    position:absolute;
    bottom:50%;
    left:50%;
    transform-origin:bottom;
}

.hour{
    width:2px;
    height:135px;
    background:white;
    border-radius:2px;
    z-index:4;
}

.minute{
    width:2px;
    height:165px;
    background:white;
    border-radius:2px;
    z-index:4;
}

/* --- TALL --- */

.number{
    position:absolute;
    font-size:12px;
    transform:translate(-50%,-50%);
}

.day-number{
    color:#222;
    font-weight:bold;
}

.night-number{
    color:white;
    font-weight:bold;
}

/* --- MINUTT LABEL --- */

#minuteLabel{
    position:absolute;
    color:#b9f2ff;
    font-size:0.95em;
    font-weight:800;
    pointer-events:none;
    z-index:6;
    transform:translate(-50%,-50%);
    padding:2px 8px;
    border-radius:999px;
    background:rgba(2,10,24,0.78);
    border:1px solid rgba(120,190,255,0.22);
    box-shadow:
        0 0 10px rgba(0,229,255,0.35),
        inset 0 0 8px rgba(0,140,255,0.18);
    text-shadow:none;
}

/* --- HUB --- */

.hub{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    z-index:10;
}

/* --- DIGITAL BOKS --- */

.digital-box{
    margin-top:18px;
    padding:20px 50px;
    background:linear-gradient(180deg, rgba(8,18,44,0.95) 0%, rgba(4,10,26,0.95) 100%);
    border:1px solid rgba(120,190,255,0.18);
    border-radius:10px;
    box-shadow:
        0 0 22px rgba(0,160,255,0.22),
        inset 0 0 14px rgba(0,140,255,0.18);
}

.digital-display{
    font-family:"DSEG7ClassicLocal","Courier New", monospace;
    font-size:3em;
    color:#b9f2ff;
    letter-spacing:6px;
    text-shadow:
        0 0 8px rgba(0,229,255,0.85),
        0 0 22px rgba(0,160,255,0.55);
}

</style>
</head>

<body>

<div class="clock">

<div class="circle day-ring"></div>
<div class="circle night-ring"></div>
<div class="minute-ring" id="minuteRing"></div>

<div class="hand hour" id="hourHand"></div>
<div class="hand minute" id="minuteHand"></div>

<div id="minuteLabel"></div>

<div class="circle center"></div>

<div class="hub"></div>

</div>

<div class="mode-label" id="mode"></div>

<div class="digital-box">
    <div class="digital-display" id="digital"></div>
</div>

<script>

const clock = document.querySelector(".clock");

/* DAG 12–23 */
for(let i=0;i<12;i++){
    let number = document.createElement("div");
    number.className="number day-number";
    number.innerText = (12+i).toString().padStart(2,"0");

    let angle = (i/12)*360 - 90;
    let radius = 200;

    number.style.left = 210 + radius*Math.cos(angle*Math.PI/180) + "px";
    number.style.top  = 210 + radius*Math.sin(angle*Math.PI/180) + "px";

    clock.appendChild(number);
}

/* NATT 00–11 */
for(let i=0;i<12;i++){
    let number = document.createElement("div");
    number.className="number night-number";
    number.innerText = i.toString().padStart(2,"0");

    let angle = (i/12)*360 - 90;
    let radius = 175;

    number.style.left = 210 + radius*Math.cos(angle*Math.PI/180) + "px";
    number.style.top  = 210 + radius*Math.sin(angle*Math.PI/180) + "px";

    clock.appendChild(number);
}

/* 5-min markører */
for(let i=0;i<60;i+=5){
    let mark = document.createElement("div");
    mark.className="minute-mark";
    let angle = (i/60)*360;
    mark.style.transform =
        `translate(-50%, -50%) rotate(${angle}deg) translateY(-140px)`;
    clock.appendChild(mark);
}

function updateClock(){

    const now = new Date();
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();

    /* VISERE */
    const hourDeg = ((h % 12) + m/60) * 30;
    const minuteDeg = (m/60)*360;

    hourHand.style.transform =
        `translate(-50%,0) rotate(${hourDeg}deg)`;

    minuteHand.style.transform =
        `translate(-50%,0) rotate(${minuteDeg}deg)`;

    /* BLINKENDE DIGITAL */
    const colon = (s % 2 === 0) ? ":" : " ";
    digital.innerText =
        String(h).padStart(2,"0") +
        colon +
        String(m).padStart(2,"0");

    /* DAG / NATT STEMNING */
    const dayRing = document.querySelector(".day-ring");
    const nightRing = document.querySelector(".night-ring");

    if(h >= 12){
        document.body.style.background =
            "radial-gradient(circle at center, #2a2208 0%, #0f0f0f 70%)";

        dayRing.style.opacity="1";
        dayRing.style.boxShadow="0 0 40px rgba(255,200,50,0.7)";

        nightRing.style.opacity="0.05";
        nightRing.style.boxShadow="0 0 5px rgba(80,120,255,0.1)";

        mode.innerText = "DAG/KVELD";
    }else{
        document.body.style.background =
            "radial-gradient(circle at center, #0a1330 0%, #05070f 70%)";

        nightRing.style.opacity="1";
        nightRing.style.boxShadow="0 0 40px rgba(80,120,255,0.7)";

        dayRing.style.opacity="0.05";
        dayRing.style.boxShadow="0 0 5px rgba(255,200,50,0.1)";

        mode.innerText = "NATT/MORGEN";
    }

    /* MINUTT PROGRESJON */
    const minutePercent = m/60;

    minuteRing.style.background =
        `conic-gradient(
            white ${minutePercent*360}deg,
            rgba(255,255,255,0.08) ${minutePercent*360}deg
        )`;

    /* MINUTT LABEL - flytt lenger inn (bak på viseren) */
    const radius = 115;
    const angle = minuteDeg - 90;
    const rad = angle * Math.PI/180;

    minuteLabel.style.left =
        210 + radius*Math.cos(rad) + "px";

    minuteLabel.style.top =
        210 + radius*Math.sin(rad) + "px";

    minuteLabel.innerText =
        m.toString().padStart(2,"0");
}

setInterval(updateClock,1000);
updateClock();

</script>

</body>
</html>
